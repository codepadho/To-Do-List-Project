<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Task List</title>
    <style>
        table { width: 70%; border-collapse: collapse; margin: 20px auto; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #f2f2f2; }
        a { text-decoration: none; color: blue; }
        a:hover { text-decoration: underline; }
        .add-btn { display: block; width: 120px; margin: 20px auto; padding: 10px; background-color: #4CAF50; color: white; text-align: center; border-radius: 5px; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Task List</h1>

    <a href="/add/" class="add-btn">Add New Task</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Priority</th>
            <th>Status</th>
        </tr>
        {% if tasks %}
            {% for task in tasks %}
                <tr>
                    <td>{{ task.0 }}</td>
                    <td>{{ task.1 }}</td>
                    <td>{{ task.2 }}</td>
                    <td>{{ task.3 }}</td>
                    <td>{{ task.4 }}</td>
                    <td>{{ task.5 }}</td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="5">No tasks found.</td>
            </tr>
        {% endif %}
    </table>
</body>
</html>
